<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
       #logout-button,#channel-form
       {
        display: none;
       }
       
    </style>
</head>
<body>
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Youtube API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link ">link1</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <br>
      <section>
      <div class="container">
         <h3>Login to Google Account</h3><br>
         <button class="btn btn-primary" id="authorize-button"  onclick="glogin()">Login</button>
         <button  class="btn btn-primary" id="logout-button">Logout</button>
         
        <div id="content" class="mt-5">
            <div class="row">
                <div class="col s6">
                    <form id="channel-form">
                        <div class="input-field">
                            <input id="channel-input" type="text" placeholder="Enter Channel Name">
                            <input id="channel-submit" type="submit" value="GetChannelData">
                        </div>
                    </form>
                </div>
                <div id="channel-data"class="col s6"></div>

            </div>
            <div class="row" id="video-container"></div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
   
</body>
</html>
